{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}
<form class="flex items-center justify-center p-12">
    <div class="border border-green-300 p-8 rounded-2xl flex flex-col gap-8 w-3/4 lg:w-1/3">
        <div>
            <p class="text-black font-bold text-xl text-center">Login</p>
        </div>
        <div>
            <label for="username" class="block text-slate-500">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter your username"
                class="bg-slate-300 outline-none p-2 border border-purple-600 rounded-lg focus:border-2 focus:border-purple-800 focus:bg-slate-300 w-full">
        </div>
        <div>
            <label for="password" class="block text-slate-500">Password</label>
            <p class="relative">
            <input type="password" name="password" id="password" placeholder="Enter password"
                class="bg-slate-200 border border-purple-600 rounded-lg focus:border-2 focus:border-purple-800 focus:bg-slate-300 outline-none p-2 w-full">
                <img id="eyeImage" src="../assets/icons/eye_open.svg" alt="closed eye icon" onclick="toggleVisibility()" class="hover:cursor-pointer absolute top-0 right-0 m-2">
            </p>
            <p id="displayError" class="hidden text-red-400"></p>
        </div>
        <div class="flex items-center justify-center">
            <button type="button" id="submitButton"
                class="bg-purple-900 font-bold text-xl text-white p-2 px-12 rounded-2xl">Login</button>
        </div>
        <div>
            <p>Don't have an account? <a href="/register" class="text-purple-800 underline font-bold">Register</a></p>
        </div>
    </div>
    <script>
        const username = document.querySelector("#username");
        const password = document.querySelector("#password");
        const submitButton = document.querySelector("#submitButton");
        const displayError = document.querySelector("#displayError");
        let eyeImage = document.querySelector("#eyeImage");
        const usernamePattern = /^[a-zA-Z][a-z_A-Z0-9]{3,}$/;
        const passwordPattern = /^\S{6,}$/;

        async function login() {
            let url = `/api/login/authenticate?username=${username.value}&password=${password.value}`;
            let response = await fetch(url);
            let result = await response.json();
            if (result.flag === "error") {
                displayError.textContent = 'Invalid Username and/or password';
                displayError.classList.remove("hidden");
            } else if (result.flag === "success") {
                window.location.href = "/";
            }
        }

        function toggleVisibility () {
            if (password.type === "password") {
                password.type = "text";
                eyeImage.src = "../assets/icons/eye_closed.svg";
            } else {
                password.type = "password";
                eyeImage.src = "../assets/icons/eye_open.svg";
            }
        }

        function validateForm() {
            if (username.value === "" || password.value === "") {
                displayError.textContent = 'Username and password cannot be empty';
                displayError.classList.remove("hidden");
            } else if (!usernamePattern.test(username.value)) {
                displayError.textContent = 'Username should be at least 4 characters long and start with a letter';
                displayError.classList.remove("hidden");
            } else if (!passwordPattern.test(password.value)) {
                displayError.textContent = 'Password should be at least 6 characters long';
                displayError.classList.remove("hidden");
            } else {
                login();
            }
        }

        submitButton.addEventListener("click", () => {
            validateForm();
        });
    </script>
</form>
{% endblock %}
