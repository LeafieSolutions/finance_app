{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<form class="flex items-center justify-center p-12">
    <div class="border border-green-300 p-8 rounded-2xl flex flex-col gap-8 w-3/4 lg:w-1/3">
        <div>
            <p class="text-black font-bold text-xl text-center">Register for an account</p>
        </div>
        <div>
            <label for="username" class="block text-slate-500">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter your username"
                class="bg-slate-200 outline-none p-2 border border-purple-600 rounded-lg focus:border-2 focus:border-purple-800 focus:bg-slate-300 w-full" autocomplete="off">
            <p id="displayUserNameError" class="hidden text-red-400"></p>
        </div>
        <div>
            <label for="password" class="block text-slate-500">Password</label>
            <p class="relative">
            <input type="password" name="password" id="password" placeholder="Enter password"
                class="bg-slate-200 border border-purple-600 rounded-lg focus:border-2 focus:border-purple-800 focus:bg-slate-300 outline-none p-2 w-full">
                <img id="passwordEyeImage" src="../assets/icons/eye_open.svg" alt="closed eye icon" onclick="toggleVisibility('password')" class="hover:cursor-pointer absolute top-0 right-0 m-2">
            </p>
            <p id="displayError" class="hidden"></p>
        </div>
        <div>
            <label for="confirm_password" class="block text-slate-500">Confirm Password</label>
            <p class="relative">
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password"
                class="bg-slate-200 border border-purple-600 rounded-lg focus:border-2 focus:border-purple-800 focus:bg-slate-300 outline-none p-2 w-full">
                <img id="confirmEyeImage" src="../assets/icons/eye_open.svg" alt="closed eye icon" onclick="toggleVisibility('confirm_password')" class="hover:cursor-pointer absolute top-0 right-0 m-2">
            </p>
            <p id="displayConfirmError" class="hidden"></p>
        </div>
        <div class="flex items-center justify-center">
            <button type="button" id="submitButton"
                class="bg-purple-900 font-bold text-xl text-white p-2 px-12 rounded-2xl">Register</button>
        </div>
        <div>
            <p>Already have an account? <a href="/login" class="text-purple-800 underline font-bold">Login</a></p>
        </div>
        <script src="../assets/js/register.js">
        </script>
    </div>
</form>
{% endblock %}
